version: '3.8'

services:
  mysql:
    image: mysql:8.0
    container_name: libreria_mysql
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: ${DB_PASSWORD:-rootpassword}
      MYSQL_DATABASE: ${DB_NAME:-libreria_db}
    ports:
      - "3306:3306"
    volumes:
      - mysql_data:/var/lib/mysql
      - ./backend/database/schema.sql:/docker-entrypoint-initdb.d/schema.sql
    networks:
      - libreria_network
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "root", "-p${DB_PASSWORD:-rootpassword}"]
      interval: 10s
      timeout: 5s
      retries: 5

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: libreria_backend
    restart: always
    ports:
      - "${BACKEND_PORT:-8000}:80"
    environment:
      DB_HOST: mysql
      DB_NAME: ${DB_NAME:-libreria_db}
      DB_USER: ${DB_USER:-root}
      DB_PASSWORD: ${DB_PASSWORD:-rootpassword}
    depends_on:
      mysql:
        condition: service_healthy
    networks:
      - libreria_network

  frontend:
    build:
      context: .
      dockerfile: Dockerfile
      args:
        - VITE_API_URL=${VITE_API_URL:-http://localhost:8000}
    container_name: libreria_frontend
    restart: always
    ports:
      - "${FRONTEND_PORT:-80}:80"
    depends_on:
      - backend
    networks:
      - libreria_network

  phpmyadmin:
    image: phpmyadmin/phpmyadmin:latest
    container_name: libreria_phpmyadmin
    restart: always
    ports:
      - "${PHPMYADMIN_PORT:-8080}:80"
    environment:
      PMA_HOST: mysql
      PMA_PORT: 3306
      PMA_USER: root
      PMA_PASSWORD: ${DB_PASSWORD:-rootpassword}
    depends_on:
      - mysql
    networks:
      - libreria_network

volumes:
  mysql_data:
    driver: local

networks:
  libreria_network:
    driver: bridge
